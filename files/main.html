{% extends "base.html" %}

{%- block footer_ext %}
  {%- if not config.theme.no_imprint %}
  <p class="w3-right w3-tiny">
  {%- if i18n_config and i18n_page_locale != "de" %}
    <a href="{{ (i18n_page_locale + '/imprint/') | url }}">Imprint</a>
  {%- else %}
    <a href="{{ 'imprint/' | url }}">Impressum</a>
  {%- endif %}
  </p>
  {%- endif %}
{%- endblock %}
